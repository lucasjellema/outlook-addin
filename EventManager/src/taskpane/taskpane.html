<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h3 class="ms-font-su">Fetch Event details</h3>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
       
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Fetch Event Details</span>
        </div>
        <p><label id="event-subject"></label>Subject</p>
        <p><label id="event-location"></label>Location</p>
        <p><label id="event-start"></label>Start</p>
        <p><label id="event-end"></label></p>
        <p><label id="event-organizer"></label></p>
        <p><label id="event-attendee-count"></label></p>
        <button id="copyAttendees" style="display: none;">Copy Attendees (Accepted & Tentative) to Clipboard</button>
        <p>Include None </p><input type="checkbox" id="includeNone" name="includeNone" value="includeNone" />
        <p>Include Declined</p><input type="checkbox" id="includeDeclined" name="includeDeclined" value="includeDeclined" />
        <textarea id="recipients" name="recipients" rows="4" cols="40"></textarea>
        <p><label id="event-attendees"></label></p>

        <div id="eventDetails"></div>


    </main>
    <script src="taskpane.js"></script>
</body>

</html>
